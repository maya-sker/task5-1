<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calcolater ">
        <div class="container">
            <div class="cal col-8 m-3">
                <div class="res ">
                    <!-- <input type="text" class="result  text-light "/> -->
                    <div   class="screen text-light ">0</div>
                </div>

                 <div class="row2 col-12 d-flex">
                    <button class="button  sequer1 col-3 text-light" id="clear">C</button>
                    <button class="button  sequer1 col-3 text-light"><i class="fa-solid fa-delete-left fa-flip-horizontal"></i></button>
                    <button class="button  sequer1 col-3 text-light">/</button>
                    <button class="button  sequer1 col-3 text-light">*</button>
                </div> 

                <!-- onclick="test()" -->
                <div class="row2 col-12 d-flex">
                    <button class="button  sequer2 col-3 text-secondary">7</button>
                    <button class="button  sequer2 col-3 text-secondary">8</button>
                    <button class="button  sequer2 col-3 text-secondary">9</button>
                    <button class="button  sequer1 col-3 text-light">-</button>
                </div> 

                <div class="row2 col-12  d-flex">
                    <button class="button  sequer2 col-3 text-secondary">4</button>
                    <button class="button  sequer2 col-3 text-secondary">5</button>
                    <button class="button  sequer2 col-3 text-secondary">6</button>
                    <button class="button  sequer1 col-3 text-light">+</button>
                </div> 

                <div class="d-flex col-12">
                    <div class="end col-9">
                        <div class="row2  d-flex">
                            <button class="button  sequer2 col-4 text-secondary">1</button>
                            <button class="button  sequer2 col-4 text-secondary">2</button>
                            <button class="button  sequer2 col-4 text-secondary">3</button>
                        </div>
                        <div class="row2  d-flex">
                            
                            <button class="button  sequer2 col-8 text-secondary">0</button>
                            <button class="button  sequer2 col-4 text-secondary">.</button>
                        </div>
                    </div>

                
                    <button class="button  col-3 text-light bg-warning" id="equal">=</button>
                </div>

                


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    
    <script src="./assets/script.js"></script>
</body>
</html>
